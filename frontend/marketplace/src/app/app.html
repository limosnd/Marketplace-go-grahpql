<!-- Navigation Bar - Solo mostrar si est치 autenticado Y no est치 en la p치gina de login -->
<nav class="navbar" *ngIf="isAuthenticated() && !isOnLoginPage()">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/marketplace" class="brand-link">{{ title() }}</a>
    </div>
    <div class="nav-links">
      <a routerLink="/marketplace" class="nav-link" routerLinkActive="active">
        Ver Carros
      </a>
      <a routerLink="/vender" class="nav-link" routerLinkActive="active">
        Vender Carro
      </a>
      <a routerLink="/mis-publicaciones" class="nav-link" routerLinkActive="active">
        Mis Publicaciones
      </a>
      <div class="user-menu">
        <button class="user-button" (click)="toggleUserMenu()">
          Gestionar Cuenta
        </button>
        <div class="user-dropdown" *ngIf="showUserMenu">
          <a href="#" (click)="logout()" class="dropdown-item">Cerrar Sesi칩n</a>
        </div>
      </div>
      <button class="cart-button" (click)="openCart()">
        Carrito ({{ cartItemCount() }})
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet />
</main>
